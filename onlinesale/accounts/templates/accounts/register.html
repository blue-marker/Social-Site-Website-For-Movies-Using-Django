{% extends 'layout/layout.html' %}

{% block mainblock %}

    {% if msg %}
        <h4>{{msg}}</h4> <!-- success or error msg is rendered here -->
    {% endif %} 
    
    <form method="POST">
<!-- the POST logic is defined in the view itself hence action is not assigned  -->
        {% csrf_token %}
        <div class="col-4">
            {{form.as_p}}
            <input type="submit" value="submit" class="btn btn-success"/>
        </div>
    </form>

{% endblock %}
