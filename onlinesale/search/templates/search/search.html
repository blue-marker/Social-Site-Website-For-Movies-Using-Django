<!-- this html template is included in menu.html -->

<form class="form-inline my-2 my-lg-0" action="{% url 'search' %}"> 
    <!--no need to give namespace since this url is included in the main url.py i.e in onlinesale-->
    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="q" value="{{query}}"/>    
    <!-- {{query}} is redundant here since the actual value being passed is the user's input. {{query}} just acts as a placeholder value which amounts to nothing-->
    
    <!-- http://127.0.0.1:8000/search/?q=Thriller -->
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
